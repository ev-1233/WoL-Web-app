services:
  wol-gateway:
    build: 
      context: ..
      dockerfile: .docker/Dockerfile
    container_name: wol-gateway
    # Map container port to host port (host:container)
    ports:
      - "500:500"
    # Mount config file so you can update it without rebuilding
    volumes:
      - ../WOL_Brige.config:/app/WOL_Brige.config:ro
    restart: unless-stopped
    # Optional: Set timezone
    environment:
      - TZ=America/New_York
