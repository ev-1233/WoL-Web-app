services:
  wol-gateway:
    build: 
      context: ..
      dockerfile: .docker/Dockerfile
    container_name: wol-gateway
    # Docker Desktop runs in a VM, so we use bridge mode with port mapping
    # and add host.docker.internal to access the host network
    network_mode: bridge
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5000:5000"
    # Mount config files and source code for live updates during development
    volumes:
      - ../WOL_Brige.config:/app/WOL_Brige.config
      - ../admin_config.json:/app/admin_config.json
      - ../wol_gatway.py:/app/wol_gatway.py
      - ../admin_panel.py:/app/admin_panel.py
      - ../version.py:/app/version.py
    restart: unless-stopped
    # Optional: Set timezone
    environment:
      - TZ=America/New_York
      - FLASK_ENV=development  # Remove this line or change to 'production' for releases
