name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write  # Required to create releases
  packages: write

env:
  DOCKER_IMAGE: ev1233/wol-web-app

jobs:
  build-executables:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            output: wol-gateway-linux
            asset_name: wol-gateway-linux
          - os: windows-latest
            output: wol-gateway-windows.exe
            asset_name: wol-gateway-windows.exe
          - os: macos-latest
            output: wol-gateway-macos
            asset_name: wol-gateway-macos
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller flask
      
      - name: Build executable
        run: |
          pyinstaller --onefile --name ${{ matrix.output }} setup_wol.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.output }}
  
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
  
  create-release:
    name: Create GitHub Release
    needs: [build-executables, build-docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/wol-gateway-linux/wol-gateway-linux
            artifacts/wol-gateway-windows.exe/wol-gateway-windows.exe
            artifacts/wol-gateway-macos/wol-gateway-macos
          body: |
            ## WOL Gateway ${{ github.ref_name }}
            
            ### Installation
            
            **Docker:**
            ```bash
            docker pull ${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}
            ```
            
            **Standalone Executables:**
            Download the appropriate file for your system below.
            
            ### What's Changed
            - See commit history for details
            
            ### Docker Tags
            - `${{ env.DOCKER_IMAGE }}:latest`
            - `${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
